<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora de cuotas sin interés</title>
</head>
        <h1>Calculadora de creditos en cuotas sin interés</h1>
<body>
  <div id="container">
  <div id="calculadora">
<!-- Datos cliente-->
    <form id="Formulario">
    <div>
      <p>Datos del cliente</p>
        <label for="Nombre">Nombre del cliente</label> <br>
        <input type="text" id="nombre" name="nombre" placeholder="ingrese nombre">
      
        <p>¿Cual es su edad?</p>
        <label for="edad">Edad del cliente</label> <br>
        <input type="text" id="edad" name="edad" placeholder="ingrese edad">
      
        <p>¿Cual es  su domicilio?</p>
        <label for="Domiclio">Domicilio del cliente</label><br>
        <input type="text" id="domicilio" name="domicilio" placeholder="ingrese domicilio">
      <!-- monto del credito en cuotas -->
          <p>¿Cual es el monto del crédito?</p>
          <label for="Monto">Monto del credito</label><br>
          $ <input type="number" id="monto" name="monto" placeholder="ingrese el monto">
      </div>
    <!-- selector de la cantidad de cuotas con un valor asignado por cada opción -->
      <div>
          <p>¿En cuantas cuotas desea pagarlo?</p>
          <label for="N° cuotas">Elija el numero de cuotas</label> 
            <select name="cuotas" id="cuotas">   
              <option value="1">1 </option>
              <option value="2">2 </option>
              <option value="3">2 </option>
              <option value="4">4 </option>
              <option value="5">5 </option>
              <option value="6">6 </option>
              <option value="7">7 </option>
              <option value="8">8 </option>
              <option value="9">9 </option>
              <option value="10">10 </option>
              <option value="11">11 </option>
              <option value="12">12 </option> 
            </select>
        </div>    
        <!-- Boton para ejecutar enviar los datos poblar el objeto "datos en JS"-->
        <div>
          <button type="submit"> Submit</button>
        </div> 
    </form>
  
    <p>La cuota mensual es: $<span id="resultado"></span></p>

  
</body>
<script src="./entrega.js"></script>
</html>
